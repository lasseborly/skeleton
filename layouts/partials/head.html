<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <base href="{{ .Site.BaseURL }}">

    <title>{{ .Site.Title }}</title>

    <link
      rel="canonical"
      href="{{ .Permalink }}"
    />

    <link
      href="{{ .RSSlink }}"
      rel="alternate"
      type="application/rss+xml"
      title="{{ .Site.Title }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="/css/styles.css"
    />
</head>
